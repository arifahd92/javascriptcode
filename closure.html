  <body>
    closure when we return a fuction , then the fuction is returned with its
    lexical scope
    <script>
      function parent(q = 9) {
        let lexical_var = q;
        function child(p = 5) {
          let sum = lexical_var + p + q;
          console.log(sum);
          return sum;
        }
        return child; // this function is being returned with its lexical scope
      }
      let closedfunc = parent(10);
      //   now i wanna call child without calling parant
      closedfunc(8); //like child(8)
      closedfunc(8);
      var i = 4;
      while (i > 0) {
        closedfunc(i);
        i--;
      }
    </script>
  </body>
