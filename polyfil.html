<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      number.map((item) => {
        return item * 2;
      });
      const number = [1, 2, 3, 4, 5];
      //  polyfill of map method

      function polymap(calback) {
        let newarr = [];
        for (let i = 0; i < this.length; i++) {
          newarr.push(calback(this[i]));
        }
        return newarr;
      }

      Array.prototype.polymap = polymap;

      const mappedarr = number.polymap((item) => {
        return item * 2;
      });
      console.log(mappedarr);

      //poly fill of filter method

      function polyfilter(calback) {
        let newarr = [];
        for (let i = 0; i < this.length; i++) {
          let res = calback(this[i]);
          if (res != undefined) {
            newarr.push(res);
          }
        }
        return newarr;
      }

      Array.prototype.polyfilter = polyfilter;
      let filtered = number.polyfilter((item) => {
        if (item % 2 == 0) {
          return item;
        }
        return;
      });
      console.log(filtered);
    </script>
  </body>
</html>
