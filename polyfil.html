<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const number = [1, 2, 3, 4, 5];
      // what is map method
      number.map((item) => {
        return item * 2;
      });
      //  polyfill of map method

      function polymap(calback) {
        let newarr = [];
        for (let i = 0; i < this.length; i++) {
          newarr.push(calback(this[i])); // this is reffering to number array
        }
        return newarr;
      }

      Array.prototype.polymap = polymap;

      const mappedArr = number.polymap((item) => {
        //polymap ko call kiya ek object associate kiya   aur ek function as a arrgument pass kiya jo polymap me accessible hoga and jab wo function cal hoga with a number to us no ka double return karega
        return item * 2;
      });
      console.log(mappedArr);

      //poly fill of filter method

      function polyfilter(calback) {
        let newarr = [];
        for (let i = 0; i < this.length; i++) {
          let res = calback(this[i]);
          if (res) {
            newarr.push(this[i]);
          }
        }
        return newarr;
      }

      Array.prototype.polyfilter = polyfilter;
      let filtered = number.polyfilter((item) => {
        if (item % 2 == 0) {
          return true;
        }
        return false;
      });
      console.log(filtered);
    </script>
  </body>
</html>
