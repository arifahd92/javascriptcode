  <body>
    local storage
    <script>
      const obj1 = {
        name: "md arif1",

      };
      const obj2 = {

        email: "arifahd92@gmail.com2",

      const obj3 = {

      };
      const obj4 = {

        email: "arifahd92@gmail.com4",

      localStorage.setItem(obj1.name, JSON.stringify(obj1));
      localStorage.setItem(obj2.name, JSON.stringify(obj2));

      localStorage.setItem(obj4.name, JSON.stringify(obj4));

      //document.addEventListener("DOMContentLoaded", function () {
      // Get all keys from local storage
      var keys = Object.keys(localStorage); //array having all key of local storage

      // Create an empty object to store the data
      var data = {};

      // Iterate over each key and retrieve the corresponding value
      keys.forEach((key) => {
        data[key] = localStorage.getItem(key); //creating object parameter with key name and assigniong value
        console.log(data[key]);
      });

      // Print the retrieved data
      console.log(data); //
