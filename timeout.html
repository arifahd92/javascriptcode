<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("hello");
      function c() {
        for (let i = 1; i < 6; i++) {
          setTimeout(() => {
            console.log(i);
          }, i * 1000);
        }
      }

      function d() {
        for (var i = 2; i < 8; i++) {
          setTimeout(() => {
            console.log(i); //6 time 8will get printed
          }, i * 1000);
        }
      }
      c();
      d();
    </script>
  </body>
</html>
