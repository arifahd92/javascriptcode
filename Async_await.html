<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function fetchfxn() {
        return "hellow world"; //fullfilled promise wiil be return
        // it can be treated as resolve(hellow world) of promise object
        //it can be accessed using fetchfxn().then((data)=>clg(data)) output helloworld
      }
      let res = fetchfxn();
      console.log(res); //Promise {<fulfilled>: 'hellow world'}

      //   const promise = new Promise((resolve, resect) => {
      //     resolve("hello world");
      //   });
      //   console.log(promise); //Promise {<fulfilled>: 'hellow world'}

      res.then((res) => console.log(res)); //hello world
      //   *****************************************************************

      async function fetchmethod() {
        const res = await fetch("https://jsonplaceholder.typicode.com/users");
        //await is used before a promise and in res resolved data will get stored
        const data = await res.json();
        console.log("im res", res);
        return data;
      }
      fetchmethod().then((data) => console.log(data));
      //async fxn k andar se jo bhi return hoga promise k resolve ke jaisa hoga use aese hi
      //   access karenge
      fetchmethod().then((data) => {
        debugger;
        for (item of data) {
          //item representing an item of array here it is object
          // console.log(typeof item.name); //string
          if (item.name.includes("a")) {
            console.log(item.name);
          }
        }
      });
    </script>
  </body>
</html>
