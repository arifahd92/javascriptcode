<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>first read basic then come here</h1>
    <script>
      const productObj = [];
      const productArr = [];
      class Product {
        company = "royal";
        constructor(name) {
          this.data = name; //data property will be created
        }
        save() {
          productObj.push(this);
          // this is reffering to p1 /p2  object (which one willl call this) for p1it it is  {data:"arif"}
          //for p2 it is {data:taslim, age:56}
          productArr.push(this.data); //only name will be pushed
        }
        static getAll() {
          //call it via class name due to static
          console.log(productArr); //["arif,taslim"]
          return productObj;
        }
      }
      let p1 = new Product("arif");
      let p2 = new Product("taslim");
      p2.age = 56; //age property will get created in p2
      p1.save();
      p2.save();
      console.log(p1); //{data:"arif"}
      const data = Product.getAll();
      console.log(data); //[{data:'arif'}, {data:"taslim"}]
    </script>
  </body>
