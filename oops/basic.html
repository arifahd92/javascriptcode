<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      inside class hame koi bhi data type ya function keyword nhi use karna
      padta
    </h1>
    <script>
      class Person {
        constructor() {
          this.name = "max"; //created a property named name and assigned a default value max
        }
        printName() {
          console.log(`my name is ${this.name}`);
        }
        printAge() {
          console.log(`my age is ${this.age}`);
        }
      }
      const person = new Person();
      // it is like Person p1 = new Person(), of java
      // here type of p1 is Person but in javascript type is defined by let or const
      person.age = 23; //this can be assigned in constructor also
      person.printName();
      person.printAge();

      class Es7 {
        name = "arif"; // without let var
        printname = () => {
          console.log(`my name is ${this.name}`);
          //inside class this will refer to same object in case of aerow funcction too
        };
      }
      let a = new Es7();

      a.printname();
    </script>
  </body>
</html>
