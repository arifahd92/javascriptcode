<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cavas.css" />
    <script defer src="./canvas.js"></script>
  </head>
  <body id="body">
    <div class="headcontainer">
      <h1 class="head">Bubbles App</h1>
    </div>
    <div class="contflex">
      <div class="flex">
        <div id="flexitem1">
          <div class="item" id="item1"></div>
          <div class="aerrow" id="aerrow1">←</div>
        </div>
      </div>

      <div class="flex">
        <div id="flexitem2">
          <div class="item" id="item2"></div>
          <div class="aerrow" id="aerrow2">←</div>
        </div>
      </div>

      <div class="flex">
        <div id="flexitem3">
          <div class="item" id="item3"></div>
          <div class="aerrow" id="aerrow3">←</div>
        </div>
      </div>

      <div class="flex">
        <div id="flexitem4">
          <div class="item" id="item4"></div>
          <div class="aerrow" id="aerrow4">←</div>
        </div>
      </div>
    </div>
    <button id="btn">Reset</button>
    <div class="darkwrapper">
      <div id="darkmode">
        dark mode
        <br />
        off<input type="radio" name="darkmode" id="darkoff" /> on<input
          type="radio"
          name="darkmode"
          id="darkon"
        />
      </div>
    </div>
  </body>
</html>
