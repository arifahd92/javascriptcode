<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 9, 2, 8, 3, 7, 6, 4];
      let n = arr.length;
      for (let i = 0; i < n - 1; i++) {
        let smallest = i;
        for (let j = i + 1; j < n; j++) {
          if (arr[j] < arr[smallest]) smallest = j;
        }
        //swap
        if (smallest !== i) {
          let temp = arr[smallest];
          arr[smallest] = arr[i];
          arr[i] = temp;
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
